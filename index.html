<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>to-do list <button><i class="fas fa-plus"></i></button></h1>
		<input type="text" name="todo" placeholder="Add a new todo">
		<ul>
			<li><span class = "delete"><i class="fas fa-trash"></i></span> Make breakfast</li>
			<li><span class = "delete"><i class="fas fa-trash"></i></span> complete Project</li>
			<li><span class = "delete"><i class="fas fa-trash"></i></span> feed the pet</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
